<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weatherpp</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="mb-3" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  class="form-control"
                  id="city-input"
                  type="search"
                  placeholder="Enter a city..."
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="search"
                  class="btn btn-light w-100"
                />
              </div>
            </div>
          </form>

          <div class="weather-info">
            <div class="row">
              <div class="col-6">
                <h1 id="city"></h1>
                <ul>
                  <li>
                    <span id="date"></span>,<span id="description"></span>
                  </li>
                  <li>
                    Humidity:<span id="humidity"></span>%, Wind:
                    <span id="wind"></span>km/h
                  </li>
                </ul>
              </div>

              <div class="col-6">
                <div class="d-flex weather-temperature">
                  <img src="" alt="Clear" id="icon" />
                  <div>
                    <span class="temperature" id="temperature"></span
                    ><span class="unit">Â°C</span>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="weather-forecast" id="forecast"></div>
        </div>
        <hr />
        <footer>
          This project was coded by K and is
          <a
            href="https://github.com/K-mone/My-creation-weather-app"
            target="_blank"
          >
            Open-source code on Github</a
          >
          and
          <a href="#"> hosted on Netlify</a>
        </footer>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
